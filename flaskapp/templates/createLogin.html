{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Add a New User {% endblock %}</h1>
    <form method="post">
        <label for="username">Username</label>
        <br>
        <input type="text" name="username" value="{{ request.form['username'] }}"></input>
        <br>

        <label for="password">Password</label>
        <br>
        <input type="text" name="password" value="{{ request.form['password'] }}"></input>
        <br>

        <button type="submit">Submit</button>
    </form>
{% endblock %}
